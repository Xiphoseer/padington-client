<body>

		</div>
		<div id="chat-messages"></div>

			</div>
			<button id="audio-connect-button" type="submit" title="Connect Audio">Connect Audio</button>
			//<button id="audio-mute-toggle" class="hidden" type="submit" title="Mute Audio">Mute Audio</button>
			<span class="spacer"></span>
			<button id="audio-disconnect-button" class="hidden" type="submit" title="Disconnect Audio">Disconnect Audio</button>

			<input type="text" id="new-message">
			<button type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
		</form>
	</aside>
	<button id="chat-open-button" class="" type="submit" title="Open Chat"><i class="fas fa-comments"></i></button>

	<script src='bundle.js'></script>

</html>
