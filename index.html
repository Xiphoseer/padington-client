<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Padington</title>

	<link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body>
	<main id="editor" class="">
		Loading editor ...
	</main>
	<aside id="chat" class="closed">
		<h2>
			Chat
			<span class="flex-space"></span>
			<button id="peer-list-toggle"><i class="fas fa-users"></i></button>
			<button id="chat-close-button"><i class="fas fa-times"></i></button>
		</h2>
		<ul id="peers" class="closed">
			<li><input id="client-name"></input></li>
		</ul>
		<div id="chat-messages"></div>
		<div id="audio-controls">
			<button id="audio-connect-button" type="submit" title="Connect Audio">Connect Audio</button>
			<button id="audio-mute-toggle" class="hidden" type="submit" title="Mute Audio">Mute Audio</button>
			<span class="spacer"></span>
			<button id="audio-disconnect-button" class="hidden" type="submit" title="Disconnect Audio">Disconnect Audio</button>
			<audio id="audio-output"></audio>
		</div>
		<form id="message-form">
			<input type="text" id="new-message">
			<button type="submit" title="Send"><i class="fas fa-paper-plane"></i></button>
		</form>
	</aside>
	<button id="chat-open-button" class="" type="submit" title="Open Chat"><i class="fas fa-comments"></i></button>

	<script src='bundle.js'></script>
</body>
</html>
